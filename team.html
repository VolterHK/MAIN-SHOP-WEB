<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HK | Team</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor para el fondo de partículas -->
    <div id="particles-js"></div>

    <div class="container">
        <div class="header">
            <h1 class="title">Team</h1>          
        </div>
        <div class="team-members">
            <div class="member">
                <h2 class="member-name">VolterHK</h2>
                <p class="member-role">Owner</p>
            </div>
            <div class="member">
                <h2 class="member-name">elforcemanda</h2>
                <p class="member-role">Owner</p>
            </div>
            <div class="member">
                <h2 class="member-name">Bounix</h2>
                <p class="member-role">Manager</p>
            </div>
              <div class="member">
                <h2 class="member-name">Zeckz_0</h2>
                <p class="member-role">Manager</p>
            </div>
            <!-- Agrega más miembros según sea necesario -->
        </div>
    </div>

    <!-- Script para cargar Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        /* Configuración para el fondo de partículas */
        particlesJS('particles-js',
        {
          "particles": {
            "number": {
              "value": 100,
              "density": {
                "enable": true,
                "value_area": 800
              }
            },
            "color": {
              "value": "#ffffff"
            },
            "shape": {
              "type": "circle",
              "stroke": {
                "width": 0,
                "color": "#000000"
              },
              "polygon": {
                "nb_sides": 5
              }
            },
            "opacity": {
              "value": 0.5,
              "random": false,
              "anim": {
                "enable": false,
                "speed": 1,
                "opacity_min": 0.1,
                "sync": false
              }
            },
            "size": {
              "value": 3,
              "random": true,
              "anim": {
                "enable": false,
                "speed": 40,
                "size_min": 0.1,
                "sync": false
              }
            },
            "line_linked": {
              "enable": true,
              "distance": 150,
              "color": "#ffffff",
              "opacity": 0.4,
              "width": 1
            },
            "move": {
              "enable": true,
              "speed": 6,
              "direction": "none",
              "random": false,
              "straight": false,
              "out_mode": "out",
              "attract": {
                "enable": false,
                "rotateX": 600,
                "rotateY": 1200
              }
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": {
                "enable": true,
                "mode": "repulse"
              },
              "onclick": {
                "enable": true,
                "mode": "push"
              },
              "resize": true
            },
            "modes": {
              "grab": {
                "distance": 400,
                "line_linked": {
                  "opacity": 1
                }
              },
              "bubble": {
                "distance": 400,
                "size": 40,
                "duration": 2,
                "opacity": 8,
                "speed": 3
              },
              "repulse": {
                "distance": 200
              },
              "push": {
                "particles_nb": 4
              },
              "remove": {
                "particles_nb": 2
              }
            }
          },
          "retina_detect": true
        });
    </script>
</body>
</html>
